<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchanger</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card" id="conversionCard">
      <iframe id="musicPlayer" style="border: 0; margin: auto; width: 100%; height: 42px; display: block;"
        src="https://bandcamp.com/EmbeddedPlayer/album=2680033782/size=small/bgcol=333333/linkcol=2ebd35/track=2070342874/transparent=true/"
        seamless><a href="https://jamespants.bandcamp.com/album/welcome">Welcome by James Pants</a></iframe>
      <img src="assets/images/logo.png" alt="Currency Exchanger logo" id="logo">
      <form id="moneyForm">
        <hr style="width: 75%">
        <h3 id="dollar">CONVERT THE DOLLAR</h3>
        <input type="number" min="0" step=".01" class="form-control" id="userAmount"
          placeholder="$ ENTER DOLLAR AMOUNT $">
        <h3>TO:</h3>
        <select class="form-control" id="exchangeTo">
          <option selected></option>
          <option val="EUR">EUR - Euro</option>
          <option val="JPY">JPY - Yen</option>
          <option val="CNY">CNY - Renminbi</option>
          <option val="BRL">BRL - Real</option>
          <option val="MXN">MXN - Peso</option>
          <option val="XXL">RYN - $Ryan</option>
        </select>
        <p>Select a currency from the menu</p>
        <button type="submit">CONVERT</button>
      </form>
    </div>
    <div class="card" id="shower">
      <div id="result">
      </div>
      <div id="showErrors">
      </div>
    </div>
  </div>
<script type="text/javascript" src="main.js"></script></body>

</html>
