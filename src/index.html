<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>

  <div class="container">
    <form id="moneyForm">
      <input type="number" min="0" step=".01" class="form-control" id="userAmount" placeholder="Enter dollar amount">
      <select class="form-control" id="exchangeTo">
        <option selected>Select a currency</option>
        <option val="EUR">EUR - Euro</option>
        <option val="JPY">JPY - Yen</option>
        <option val="CNY">CNY - Renminbi</option>
        <option val="BRL">BRL - Real</option>
        <option val="MXN">MXN - Peso</option>
        <option val="XXL">RYN - $Ryan</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="result">

    </div>


  </div>

</body>

</html>
